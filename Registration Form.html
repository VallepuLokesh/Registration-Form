<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafab4; /* Light Blue */
            text-align: center;
            padding: 20px;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #8389d2;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            text-align: left;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        select {
            width: calc(100% - 22px); /* Adjust for padding */
        }

        button {
            background-color: #ffffff;
            color: #0b0000;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        
        button:hover {
            background-color: #2980b9;
        }
        

        .success-message {
            color: #000000;
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            align-content: left;
            padding: 10px;
        }
    </style>
</head>
<body>
    <form id="registrationForm">
        <label for="username">*Username:</label>
        <script>
            function clearDefaultText(element) {
                if (element.value === element.defaultValue) {
                    element.value = '';
                }
            }
    
            function restoreDefaultText(element) {
                if (element.value === '') {
                    element.value = element.defaultValue;
                }
            }
        </script>
    <input type="text" id="username" name="username" value="---Username---" onfocus="clearDefaultText(this)" onblur="restoreDefaultText(this)" required>
        <label for="email">*Email:</label>
        <script>
            function clearDefaultText(element) {
                if (element.value === element.defaultValue) {
                    element.value = '';
                }
            }
    
            function restoreDefaultText(element) {
                if (element.value === '') {
                    element.value = element.defaultValue;
                }
            }
        </script>
        <input type="email" id="email" name="email" value="---Email---" onfocus="clearDefaultText(this)" onblur="restoreDefaultText(this)">

        <label for="phone">*Phone Number:</label>
        <input type="tel" id="phone" name="phone" value="+91 "required>

        <label for="birthdate">Birth Date:</label>
        <input type="date" id="birthdate" name="birthdate" required >

        <label for="country">*Country:</label>
        <select id="country" name="country" required>
            <option value="---Select---">---Select---</option>
            <option value="india">India</option>
        </select>

        <label for="state">*State:</label>
        <select id="state" name="state" required>
            <option value="---Select!--- ">---Select!---</option>
            <option value="Andhra Pradesh">Andhra Pradesh</option>
            <option value="Arunachal Pradesh">Arunachal Pradesh</option>
            <option value="Assam">Assam</option>
            <option value="Bihar">Bihar</option>
            <option value="Chhattisgarh">Chhattisgarh</option>
            <option value="Goa">Goa</option>
            <option value="Gujarat">Gujarat</option>
            <option value="Haryana">Haryana</option>
            <option value="Himachal Pradesh">Himachal Pradesh</option>
            <option value="Jharkhand">Jharkhand</option>
            <option value="Karnataka">Karnataka</option>
            <option value="Kerala">Kerala</option>
            <option value="Maharashtra">Maharashtra</option>
            <option value="Madhya Pradesh">Madhya Pradesh</option>
            <option value="Manipur">Manipur</option>
            <option value="Meghalaya">Meghalaya</option>
            <option value="Mizoram">Mizoram</option>
            <option value="Nagaland">Nagaland</option>
            <option value="Odisha">Odisha</option>
            <option value="Punjab">Punjab</option>
            <option value="Rajasthan">Rajasthan</option>
            <option value="Sikkim">Sikkim</option>
            <option value="Tamil Nadu">Tamil Nadu</option>
            <option value="Tripura">Tripura</option>
            <option value="Telangana">Telangana</option>
            <option value="Uttar Pradesh">Uttar Pradesh</option>
            <option value="Uttarakhand">Uttarakhand</option>
            <option value="West Bengal">West Bengal</option>
            <option value="Andaman & Nicobar (UT)">Andaman & Nicobar (UT)</option>
            <option value="Dadra & Nagar Haveli and Daman & Diu (UT)">Dadra & Nagar Haveli and Daman & Diu (UT)</option>
            <option value="Delhi [National Capital Territory (NCT)]">Delhi [National Capital Territory (NCT)]</option>
            <option value="Jammu & Kashmir (UT)">Jammu & Kashmir (UT)</option>
            <option value="Ladakh (UT)">Ladakh (UT)</option>
            <option value="Lakshadweep (UT)">Lakshadweep (UT)</option>
            <option value="Puducherry (UT)">Puducherry (UT)</option>

            <!-- Add more options as needed -->
        </select>

        <label for="address">*Address:</label>
        <input type="text" id="address" name="address" required>

        <button type="button" onclick="submitForm()">Submit</button>
    </form>

    <div id="successMessage" class="success-message" style="display: none;"></div>

    <script>
        function submitForm() {
            // You can add additional validation or processing logic here
            document.getElementById('registrationForm').style.display = 'none';
            document.getElementById('successMessage').style.display = 'block';
            document.getElementById('successMessage').innerHTML = 'Registration successful! Thank you ' + document.getElementById('username').value + '!';
        }
    </script>
     <style>
        @keyframes fadeIn {
          from {
            opacity: 0;
          }
          to {
            opacity: 1;
          }
        }
    
        .success-message {
          opacity: 0; /* Start with an initial opacity of 0 */
          animation: fadeIn 1s ease-in-out; /* Adjust the animation duration and timing function as needed */
          animation-fill-mode: forwards; /* Retain the final state of the animation */
        }
      </style>
    
</div>
</body>
</html>
